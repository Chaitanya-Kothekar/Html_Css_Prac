    <title>Max-Width</title>
    <style>
      div.ex1 {
        width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }

      div.ex2 {
        max-width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }
    </style>

    <div class="navHeader">
      <div>
        <div class="Btn">

            ><i class="ri-arrow-left-circle-line ri-2x"></i
          ></backButton>
          <nextButton class="linkBtn"

              id="next"
              class="ri-arrow-right-circle-line btnSize ri-2x nextBtn"
            ></i
          ></nextButton>
        </div>
      </div>
      <div class="nav2container">
        <a class="link" href="../index.html"
          ><div class="containerBtn">Home</div></a
        >
        <a class="link" href="../htmlContent.html"

        >
        <a class="link" href="../cssContent.html"
          ><div class="containerBtn">Css Practice</div></a
        >
      </div>
    </div>

    <div class="container">
        <img class="maxWidthPng" src="../images/maxwidth.png" alt="">
      <h2>CSS Max-width</h2>

      <div class="ex1">This div element has width: 500px;</div>
      <br />

      <div class="ex2">This div element has max-width: 500px;</div>

      <p>
        <strong>Tip:</strong> Drag the browser window to smaller than 500px
        wide, to see the difference between the two divs!
      </p>
    </div>
