<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="htmlcss.css" />
    <title>Innline Element</title>
  </head>
  <body>
    <div class="container">
        <img class="inline" src="../images/inline.png" alt=""><br><br>
        <h2>Output</h2>
      <p>
        This is an inline span
        <span style="border: 1px solid black">Hello World</span> element inside
        a paragraph.
      </p>

      <p>
        The SPAN element is an inline element, and will not start on a new line
        and only takes up as much width as necessary.
      </p>
    </div>
  </body>
</html>
