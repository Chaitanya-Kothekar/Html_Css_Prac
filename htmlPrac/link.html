<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="htmlcss.css" />
    <title>Html Link</title>
  </head>
  <body>
    <div class="container">
        <img class="linkPng" src="../images/lin.png" alt="link image"><br><br>
      <h1>HTML Links</h1>

      <p><a href="../index.html">Visit to homepage </a></p>
      <h2>The target Attribute</h2>

      <a href="../index.html" target="_blank"
        >Visit to homepage in a new window
      </a>

      <p>
        If target="_blank", the link will open in a new browser window or tab.
      </p>
    </div>
  </body>
</html>
